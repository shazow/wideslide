<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <title>Wideslide Demo</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery.wideslide.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.wideslide').wideslide({
                width: 460,       // Width of the container
                height: 240,      // Height of the container
                max_width: 10000, // Any number greater than the sum of all images' widths
                speed: 300,       // Speed of the switching animation
                timer: 3000       // Timer in milliseconds for auto-play (0 = off)
            });
        });
    </script>
</head>

<body>

<ul class="wideslide">
    <li><img src="images/dog1.jpg" alt="Dog" title="Dog 1"></li>
    <li><img src="images/dog2.jpg" alt="Dog" title="Dog 2"></li>
    <li><img src="images/dog3.jpg" alt="Dog" title="Dog 3"></li>
    <li><img src="images/dog4.jpg" alt="Dog" title="Dog 4"></li>
    <li><img src="images/dog5.jpg" alt="Dog" title="Dog 5"></li>
    <li><img src="images/dog6.jpg" alt="Dog" title="Dog 6"></li>
    <li><img src="images/dog7.jpg" alt="Dog" title="Dog 7"></li>
    <li><img src="images/dog8.jpg" alt="Dog" title="Dog 8"></li>
    <li><img src="images/dog9.jpg" alt="Dog" title="Dog 9"></li>
</ul>

<p>Powered by <a href="http://github.com/shazow/wideslide">Wideslide</a> (a jQuery plugin).</p>

</body>

</html>
